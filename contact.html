<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles_navbar.css">
    <title>Contact - Portfolio Tomáš Bobal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            display: block;
            font-size: 20px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .active {
            background-color: #4CAF50;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
        }

        .content p {
            font-size: 22px;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            margin-top: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #f1f1f1;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="/">Home page</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a class="active" href="/contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Kontaktuj mě</h1>
        <p>Můžeš to zkusit ale pochybuji že mi tvoje zpráva vůbec příjde takže uživej.</p>

        <div class="contact-form">
            <form action="mailto:tombobal20082@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        Portfolio Tomáš Bobal
        <p>
            <a href="mailto:tombobal20082@gmail.com">tombobal20082@gmail.com</a>
        </p>
    </footer>
    
</body>
</html>
